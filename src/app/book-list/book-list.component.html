<h1>Books</h1>

<div *ngFor="let book of books$ | async">
<h2>{{book.title}}</h2>
<h3>{{book.author}}</h3>
<button (click)="removeBook(book.id)">Delete Book</button>
</div>

<h2>Create a new Book</h2>
<div>
    <input type="text" #bookId placeholder="Book ID">
    <input type="text" #bookTitle placeholder="Book Title">
    <input type="text" #bookAuthor placeholder="Author">
 <button (click)="addBook(bookId.value, bookTitle.value,  bookAuthor.value)">Add</button>
</div>
